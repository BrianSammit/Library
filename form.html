<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Library</title>
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="columns is-centered box">
        <div class="column is-half">
          <h1 class="title has-text-centered"><span class="has-text-primary">My</span>Library</h1> 
          <form id="l-form">
            <div class="form field">
              <label for="title" class="label">Title</label>
              <input type="text" id="title" class="form-control input">
            </div>
            <div class="form-bulma field">
              <label for="author" class="label">Author</label>
              <input type="text" id="author" class="form-control input">
            </div>
            <div class="form-bulma field">
              <label for="pages" class="label">Number of pages</label>
              <input type="text" id="pages" class="form-control input">
            </div>
            <input type="submit" class="button is-primary is-fullwidth" value="Save">   
          </form>
        </div>
        
      </div>
      <a href="index.html" type="submit" class="button is-dark mt-3 is-small is-pulled-right">Back</a>   
    </div>

  </div>
  <script src="js/library.js"></script>
    
</body>
</html>
