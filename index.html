<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>My Library</title>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered"><span class="has-text-primary">My</span>Library</h1> 
      <div class="column">         
        <table class="table box mt-6">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Number of Pages</th>
              <th>Status</th>
            </tr>
          </thead>
        </div>
        <tbody id="bookList"></tbody>
      </table>
      <a href="form.html" type="submit" class="button is-primary mt-3" value="Add book">Add Book</a>   
    </div>
  </section>
  <script src="js/library.js"></script>
</body>
</html>
