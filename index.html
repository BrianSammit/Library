<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>My Library</title>
</head>
<body>
  <section class="section">
    <div class="container box">
      <h1 class="title has-text-centered"><span class="has-text-primary">My</span>Library</h1> 
      <div class="columns is-centered">  
        <div class="column is-narrow">       
          <table class="table mt-6">
            <thead>
              <tr>
                <th style="width: 200px;" class="has-text-centered">Title</th>
                <th style="width: 200px;" class="has-text-centered">Author</th>
                <th style="width: 200px;" class="has-text-centered">Number of Pages</th>
                <th style="width: 200px;" class="has-text-centered">Status</th>
              </tr>
            </thead>
            <tbody id="bookList"></tbody>
          </table>
          <a href="form.html" type="submit" class="button is-primary mt-3 is-normal is-pulled-right" value="Add book">Add Book</a>   
        </div>
        
      </div>
     
    </div>
  </section>
  <script src="js/library.js"></script>
</body>
</html>
